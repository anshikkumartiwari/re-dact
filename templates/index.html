<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Redaction Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" class="logo">
        </div>
        <h1 class="title">REDACTION TOOL</h1>
        <div class="vit-logo-container">
            <img src="{{ url_for('static', filename='assets/vit3.png') }}" alt="VIT Logo" class="vit-logo">
        </div>
    </header>
    
    <div class="container">
        <form action="/upload" method="post" enctype="multipart/form-data" class="redaction-form">
            <div class="form-group">
                <label for="file" class="input-label">Choose file:</label>
                <input type="file" id="file" name="file" class="file-input" required>
            </div>
            
            <div class="form-group">
                <label for="sensitivity" class="input-label">Redaction Sensitivity:</label>
                <div class="range-wrapper">
                    <input type="range" id="sensitivity" name="sensitivity" min="0" max="100" value="50" oninput="updateSliderValue(this.value)" class="range-input">
                    <span id="sliderValue" class="slider-value">50</span>
                </div>
            </div>

            <div class="form-group checkbox-group">
                <label for="doc_check" class="input-label"><i class="fas fa-file-alt"></i> Is it a scanned document? (improves signature accuracy) </label>
                <input type="checkbox" id="doc_check" name="doc_check" class="checkbox-input">
            </div>

            <div class="form-group checkbox-group">
                <label for="redact_ocr" class="input-label"><i class="fas fa-eye-slash"></i> Redact text using OCR</label>
                <input type="checkbox" id="redact_ocr" name="redact_ocr" class="checkbox-input">
            </div>

            <div class="form-group checkbox-group">
                <label for="redact_meta" class="input-label"><i class="fas fa-database"></i> Redact Metadata</label>
                <input type="checkbox" id="redact_meta" name="redact_meta" class="checkbox-input">
            </div>

            <div class="form-group checkbox-group">
                <label for="redact_face" class="input-label"><i class="fas fa-user-secret"></i> Redact Face</label>
                <input type="checkbox" id="redact_face" name="redact_face" class="checkbox-input">
            </div>

            <div class="form-group checkbox-group">
                <label for="redact_license_plate" class="input-label"><i class="fas fa-car"></i> Redact License Plate</label>
                <input type="checkbox" id="redact_license_plate" name="redact_license_plate" class="checkbox-input">
            </div>

            <div class="form-group checkbox-group">
                <label for="redact_signature" class="input-label"><i class="fas fa-pen"></i> Redact Signature</label>
                <input type="checkbox" id="redact_signature" name="redact_signature" class="checkbox-input">
            </div>

            <div class="form-group checkbox-group">
                <label for="redact_nsfw" class="input-label"><i class="fas fa-exclamation-circle"></i> Redact NSFW Content</label>
                <input type="checkbox" id="redact_nsfw" name="redact_nsfw" class="checkbox-input">
            </div>
            
            <div class="form-group">
                <input type="submit" value="Redact" class="submit-btn">
            </div>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Redaction Tool. All rights reserved.</p>
    </footer>

    <script>
        function updateSliderValue(value) {
            document.getElementById('sliderValue').innerText = value;
        }
    </script>
</body>
</html>
